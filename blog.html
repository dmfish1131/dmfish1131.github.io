---
layout: default
title: Blog
permalink: /blog/
---

<h1>Blog</h1>
<p>{{ site.description }}</p>

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <div class="post-meta">{{ post.date | date: "%-d %b %Y" }}</div>
    </li>
  {% endfor %}
</ul>
